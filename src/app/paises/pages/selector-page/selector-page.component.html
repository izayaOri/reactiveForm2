<h1>Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Seleccione un País -- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.name.common | lowercase"> {{ pais.name.common }} </option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
